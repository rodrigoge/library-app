<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{createUserController.user}" />
		<f:viewAction action="#{createUserController.init}" />
	</f:metadata>

	<h:head>
		<title>Atualização de senha | Livraria App</title>
	</h:head>

	<h:body>
		<h:form>
			<h2>Atualização de senha</h2>

			<p>
				<p:inputText placeholder="Nome de usuário" id="username"
					value="#{createUserController.user.username}" required="true"
					requiredMessage="Nome de usuário obrigatório.">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-]/i" />
				</p:inputText>
			</p>

			<p>
				<p:password placeholder="Confirme sua senha" id="password"
					value="#{createUserController.user.password}" required="true"
					requiredMessage="Senha obrigatória.">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-@*()%$!]/i" />
				</p:password>
			</p>

			<p>
				<p:commandButton value="Atualizar senha"
					action="#{createUserController.updatePassword}" update="@all">
					<f:param name="id" value="#{createUserController.user.id}" />
				</p:commandButton>
			</p>

		</h:form>

		<p:growl showDetail="false" showSummary="true" />
	</h:body>
</ui:composition>
