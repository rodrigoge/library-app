<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{createUserController.user}" />
		<f:viewAction action="#{createUserController.init}" />
	</f:metadata>

	<h:head>
		<title>Recuperação de senha | Livraria App</title>
	</h:head>

	<h:body>
		<h:form>
			<h2>Recuperação de senha</h2>

			<p>
				<p:inputText placeholder="Email" id="email"
					value="#{createUserController.user.email}">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-@]/i" />
				</p:inputText>
			</p>

			<p:commandButton value="Entrar"
				action="#{createUserController.recoveryPassword}" update="@all" />

			<p>Aguarde alguns segundos até confirmação de envio do email.</p>
			
		</h:form>

		<p:growl showDetail="false" showSummary="true" />
	</h:body>
</ui:composition>
