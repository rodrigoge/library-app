<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{editUserController.search}" />
	</f:metadata>

	<h:head>
		<title>Listagem de usuários | Livraria App</title>
	</h:head>
	
	<h:body>
	
		<h:form id="frmList">
		
			<h2>Lista de usuários</h2>
		
			<p:dataTable value="#{editUserController.logged}" var="user" rendered="true" 
				border="2" paginator="true" paginatorAlwaysVisible="true" rows="5" paginatorPosition="bottom">
				
				<p:column headerText="#" width="2%">
					<h:outputText value="#{user.id}" />
				</p:column>
				
				<p:column headerText="Nome" width="60">
					<h:outputText value="#{user.fullname}" />
				</p:column>
				
				<p:column headerText="Telefone" width="60">
					<h:outputText value="#{user.phone}" />
				</p:column>
				
				<p:column headerText="Tipo" width="60">
					<h:outputText value="#{user.typeuser}" />
				</p:column>

				<p:column headerText="Ações" width="35">
					<p:button title="Alterar" value="Alterar" outcome="/Update.xhtml">
						<f:param name="id" value="#{user.id}" />
					</p:button>
					
					<p:commandButton title="Excluir" value="Excluir" action="#{editUserController.delete}" update="@form">
						<f:setPropertyActionListener 
							value="#{user}" target="#{editUserController.userSelected}"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:commandButton value="Voltar" update="@all" onclick="window.history.go(-1);"/>
			
			<p:autoUpdate disabled="false"/>
		</h:form>
		
		<p:growl showDetail="false" autoUpdate="true" showSummary="true" />
		
	</h:body>
</ui:composition>
