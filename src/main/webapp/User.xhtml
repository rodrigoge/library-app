<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{createUserController.user}" />
		<f:viewAction action="#{createUserController.init}" />
	</f:metadata>

	<h:head>
		<title>Cadastrar usuário</title>
	</h:head>

	<h:body>
		<h:form>
			<h2>Cadastro de usuários</h2>
			<p>
				<p:inputText placeholder="Nome completo" id="fullname"
					value="#{createUserController.user.fullname}" required="true"
					requiredMessage="Nome obrigatório." />

				<p:inputText placeholder="Endereço" id="address"
					value="#{createUserController.user.address}" required="true"
					requiredMessage="Endereço obrigatório" />
			</p>

			<p>
				<p:inputMask placeholder="Telefone" id="phone"
					value="#{createUserController.user.phone}" mask="(99) 99999-9999" />

				<p:inputText placeholder="Email" id="email"
					value="#{createUserController.user.email}">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-@]/i" />
				</p:inputText>
			</p>

			<p>
				<p:inputText placeholder="Nome de usuário" id="username"
					value="#{createUserController.user.username}" required="true"
					requiredMessage="Nome de usuário obrigatório.">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-]/i" />
				</p:inputText>

				<p:password placeholder="Senha" id="password"
					value="#{createUserController.user.password}" feedback="true"
					promptLabel="Força da senha" weakLabel="Senha fraca"
					goodLabel="Senha média" strongLabel="Senha forte" required="true"
					requiredMessage="Senha obrigatória.">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-@*()%$!]/i" />
				</p:password>
			</p>

			<p>
				<h:outputText value="Tipo de usuário:" />
				<p:selectOneButton id="typeuser"
					value="#{createUserController.user.typeuser}" required="true"
					requiredMessage="Tipo de usuário obrigatório.">
					<f:selectItems value="#{createUserController.typeUser}" var="typeruser"
						itemValue="#{typeuser}" itemLabel="#{typeuser.type}" />

				</p:selectOneButton>
			</p>

			<p:commandButton value="Salvar" action="#{createUserController.save}"
				update="@form" />
				
			<p:commandButton value="Voltar" update="@all" onclick="window.history.go(-1);"/>

		</h:form>
		
		<p:growl showDetail="false" autoUpdate="true" showSummary="true" />
	</h:body>
</ui:composition>
