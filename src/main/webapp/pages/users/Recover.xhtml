<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{editUserController.user}" />
		<f:viewAction action="#{editUserController.init}" />
	</f:metadata>

	<h:head>
		<title>Recuperação de senha | Livraria App</title>
		<h:outputStylesheet library="css" name="global.css" />

	</h:head>

	<h:body>
		<h:form id="frmRecovery">
			<h2>Recuperação de senha</h2>

			<p>
				<p:inputText placeholder="Email" id="email"
					value="#{editUserController.user.email}">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-@]/i" />
				</p:inputText>
			</p>

			<p:commandButton value="Entrar"
				action="#{editUserController.recoveryPassword}" update="@all" />

			<p id="text">Aguarde alguns segundos até confirmação de envio do email.</p>



			<p>
				<p:commandButton value="Voltar" update="@all"
					onclick="window.history.go(-1);" />
			</p>
		</h:form>
		<p:growl showDetail="false" showSummary="true" />
	</h:body>
</ui:composition>
