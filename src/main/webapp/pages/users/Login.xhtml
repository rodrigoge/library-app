<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{loginController.user}" />
		<f:viewAction action="#{loginController.init}" />
	</f:metadata>

	<h:head>
		<title>Login | Livraria App</title>
	</h:head>

	<h:body>
		<h:form>
			<h2>Login</h2>

			<p>
				<p:inputText placeholder="Nome de usuário" id="username"
					value="#{loginController.user.username}" required="true"
					requiredMessage="Nome obrigatório." />
			</p>
			<p>
				<p:password placeholder="Senha" id="password"
					value="#{loginController.user.password}" required="true"
					requiredMessage="Senha obrigatória.">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-@*()%$!]/i" />
				</p:password>
			</p>
			<p>
				<p:selectOneMenu id="typeuser"
					value="#{loginController.user.typeuser}" required="true"
					requiredMessage="Tipo de usuário é necessário">
					<f:selectItem itemLabel="Selecione o tipo" itemValue="" />
					<f:selectItems value="#{loginController.typeUser}" var="typeUser"
						itemValue="#{typeUser}" itemLabel="#{typeUser.type}" />
				</p:selectOneMenu>
			</p>
			<p>
				<p:commandButton value="Entrar" action="#{loginController.login}"
					update="@all" />
			</p>
			<p>	
				<p:link value="Cadastre-se" href="User.xhtml" />
			</p>
			<p>
				<p:link value="Esqueceu sua senha?" href="Recover.xhtml" />
			</p>

		</h:form>
		
		<p:growl showDetail="false" showSummary="true" />
	</h:body>
</ui:composition>
