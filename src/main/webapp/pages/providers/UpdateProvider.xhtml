<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{editProviderController.provider}" />
		<f:viewAction action="#{editProviderController.init}" />
	</f:metadata>

	<h:head>
		<title>Atualização de fornecedor</title>
	</h:head>

	<h:body>
		<h:form>
			<h2>Atualização de fornecedores</h2>
			<p>
				<p:inputText placeholder="Fornecedor" id="providername"
					value="#{editProviderController.provider.providername}"
					required="true" requiredMessage="Fornecedor obrigatório." />

				<p:inputText placeholder="Endereço" id="address"
					value="#{editProviderController.provider.address}"
					required="true" requiredMessage="Endereço obrigatório" />
			</p>

			<p>
				<p:inputMask placeholder="Telefone" id="phone"
					value="#{editProviderController.provider.phone}"
					mask="(99) 99999-9999" />

				<p:inputText placeholder="Email" id="email"
					value="#{editProviderController.provider.email}">
					<p:keyFilter regEx="/[a-zA-Z0-9_.-@]/i" />
				</p:inputText>
			</p>

			<p:commandButton value="Atualizar"
				action="#{editProviderController.update}" update="@all" />

			<p:commandButton value="Voltar" update="@all"
				onclick="window.location.href='ListProvider.xhtml'" />

		</h:form>

		<p:growl showDetail="false" autoUpdate="true" showSummary="true" />

	</h:body>
</ui:composition>
