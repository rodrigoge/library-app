<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewAction action="#{editProductController.search}" />
	</f:metadata>
	
	<h:head>
		<title>Listagem de produtos | Livraria App</title>
		<h:outputStylesheet library="css" name="list.css"/>
	</h:head>
	
	<h:body>

		<h:form>

			<h2>Lista de fornecedores</h2>

			<p:dataTable value="#{editProductController.products}" var="product"
				rendered="true" border="2" paginator="true"
				paginatorAlwaysVisible="true" rows="5" paginatorPosition="bottom" emptyMessage="Não há produtos cadastrados">

				<p:column headerText="#" width="2%">
					<h:outputText value="#{product.id}" />
				</p:column>

				<p:column headerText="Produto" width="60">
					<h:outputText value="#{product.productname}" />
				</p:column>

				<p:column headerText="Quantidade" width="60">
					<h:outputText value="#{product.quantity}" />
				</p:column>

				<p:column headerText="Preço Final" width="60">
					<h:outputText value="#{product.saleprice}" />
				</p:column>

				<p:column headerText="Ações" width="35">
					<p:button title="Alterar" value="Alterar" outcome="/pages/products/UpdateProduct.xhtml">
						<f:param name="id" value="#{product.id}" />
					</p:button>

					<p:commandButton title="Excluir" value="Excluir"
						action="#{editProductController.delete}" update="@form">
						<f:setPropertyActionListener value="#{product}"
							target="#{editProductController.productSelected}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:commandButton value="Voltar" update="@all"
				onclick="window.location.href='../users/Home.xhtml'" />

			<p:autoUpdate disabled="false" />
		</h:form>

		<p:growl showDetail="false" autoUpdate="true" showSummary="true" />

	</h:body>
</ui:composition>
